<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Calculator</title>
    <link rel="stylesheet" href="payroll.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <script>
        // Check if user is logged in
        if (sessionStorage.getItem('isLoggedIn') !== 'true') {
            window.location.href = '../Login/login.html';
        }

        // Handle logout Session
        function handleLogout() {
            sessionStorage.removeItem('isLoggedIn');
            window.location.href = '../Login/login.html';
        }
    </script>

    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">CoreHR</div>
            <nav class="nav-menu">
                <a href="../Dashboard/dashboard.html" class="nav-item">
                    <img src="https://i.postimg.cc/Gt59nCTG/home-1.png" alt="Dashboard" width="24" height="24">
                    <span>Dashboard</span>
                </a>
                <a href="../Employee/employee.html" class="nav-item">
                    <img src="https://i.postimg.cc/yYDkXk2P/users.png" alt="Employees" width="24" height="24">
                    <span>Employees</span>
                </a>
                <a href="payroll.html" class="nav-item active">
                    <img src="https://i.postimg.cc/sDb1n3rR/coins.png" alt="Payroll" width="24" height="24">
                    <span>Payroll</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1>Payroll Calculator</h1>
                <div class="user-actions">
                    <a href="#" onclick="handleLogout()" class="logout-btn" title="Logout" aria-label="Logout">
                        <img src="https://i.postimg.cc/BZYjKx7b/log-out.png" alt="Logout" width="24" height="24">
                    </a>
                </div>
            </header>
            <div class="boxes"><div class="left-box">
                    <h2>Calculate Salary</h2>
                    <div class="left-box-form">
                        <h4>Employee Name</h4>
                        <input type="text" name="" id="" placeholder="Enter employee name">
                    </div>
                    <div class="left-box-form">
                        <h4>Base Salary</h4>
                        <input type="text" name="" id="" placeholder="Enter base salary">
                    </div>
                    <div class="left-box-form">
                        <h4>Employee Name</h4>
                        <input type="text" name="" id="" placeholder="Enter allowances">
                    </div>
                    <div class="left-box-form">
                        <h4>Employee Name</h4>
                        <input type="text" name="" id="" placeholder="Enter deductions">
                    </div>
                    <button>Calculate</button>
                </div>
                <div class="right-box">
                    <div class="right-box-top">
                        <h2>Payroll Summary</h2>
                        <div class="total-basic">
                            <div class="total-basic-title">Total basic</div>
                            <h3 class="total-basic-sum">$0</h3>
                        </div>
                        <div class="net">
                            <div class="total-net-title">Total net</div>
                            <h3 class="total-net-sum">$0</h3>
                        </div>
                        <table>
                            <tr>
                                <th>Employee</th>
                                <th>Basic Salary</th>
                                <th>Bonus</th>
                                <th>Deductions</th>
                                <th>Net Salary</th>
                            </tr>
                            <tr>
                                <td>Jane Cooper</td>
                                <td>$4,000.00</td>
                                <td>$500.00</td>
                                <td>$800.00</td>
                                <td>$3,700.00</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div> 
        </main>
    </div>
</body>
</html>
