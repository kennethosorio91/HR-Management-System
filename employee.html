<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Database</title>
    <link rel="stylesheet" href="employee.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="logo">CoreHR</div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item">
                    <img src="https://i.postimg.cc/Gt59nCTG/home-1.png" alt="Dashboard" width="24" height="24">
                    <span>Dashboard</span>
                </a>
                <a href="employee.html" class="nav-item active">
                    <img src="https://i.postimg.cc/yYDkXk2P/users.png" alt="Employees" width="24" height="24">
                    <span>Employees</span>
                </a>
                <a href="payroll.html" class="nav-item">
                    <img src="https://i.postimg.cc/sDb1n3rR/coins.png" alt="Payroll" width="24" height="24">
                    <span>Payroll</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1>Employee Database</h1>
                <div class="user-actions">
                    <a href="#" onclick="handleLogout()" class="logout-btn" title="Logout" aria-label="Logout">
                        <img src="https://i.postimg.cc/BZYjKx7b/log-out.png" alt="Logout" width="24" height="24">
                    </a>
                </div>
            </header>

            <!-- Action Bar -->
            <div class="action-bar">
                <button class="add-btn" onclick="showAddEmployeeForm()">+ Add</button>
            </div>

            <!-- Employee Table -->
            <div class="table-container">
                <table class="employee-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Position</th>
                            <th>Department</th>
                            <th>Email</th>
                            <th>Salary</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Table content will be loaded dynamically -->
                    </tbody>
                </table>
            </div>

            <!-- Add Employee Overlay -->
            <div id="addEmployeeOverlay" class="overlay">
                <div class="add-employee-form">
                    <div class="form-header">
                        <h2>Add Employee</h2>
                        <button class="close-btn" onclick="hideAddEmployeeForm()">Ã—</button>
                    </div>
                    <form id="addEmployeeForm" onsubmit="handleAddEmployee(event)">
                        <div class="form-group">
                            <label for="employeeName">Employee Name</label>
                            <input type="text" id="employeeName" placeholder="Enter employee name" required>
                        </div>
                        <div class="form-group">
                            <label for="position">Position</label>
                            <input type="text" id="position" placeholder="Enter position" required>
                        </div>
                        <div class="form-group">
                            <label for="department">Department</label>
                            <select id="department" class="department-select" required></select>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="salary">Monthly Salary</label>
                            <input type="number" id="salary" placeholder="Enter salary" required>
                        </div>
                        <button type="submit" class="add-employee-btn">Add Employee</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <script src="employee.js"></script>
    
</body>
</html>
